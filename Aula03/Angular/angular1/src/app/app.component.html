<h1>Exibindo objetos</h1>
<p>{{pessoa.nome}}</p>

<p *ngFor="let F of pessoaCaixa">{{F.nome}}</p>
<hr>
<div *ngFor="let daniel of pessoaCaixa">

<p><strong>Idade:</strong>{{daniel.idade}}</p>
<p><strong>Altura:</strong>{{daniel.altura}}</p><br>
</div>
